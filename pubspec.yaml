name: digy_stay
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  dots_indicator: ^4.0.1
  flutter:
    sdk: flutter
  flutter_svg: ^2.1.0
  iconsax: ^0.0.8
  lottie: ^3.3.1
  shared_preferences: ^2.5.3

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/svg/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700

flutter_assets:
  assets_path:
    - assets/images/
    - assets/svg/
    - assets/lotties/
  output_path: lib/core/utils
  filename: app_assets.dart
  field_prefix: null

name: digy_stay
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  dots_indicator: ^4.0.1
  flutter:
    sdk: flutter
  flutter_svg: ^2.1.0
  shared_preferences: ^2.5.3

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/svg/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf

flutter_assets:
  assets_path:
    - assets/images/
    - assets/svg/
  output_path: lib/core/utils
  filename: app_assets.dart
  field_prefix: null
